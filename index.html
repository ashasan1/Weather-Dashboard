<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./Assets/style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid custom-header">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead"></p>
        </div>
      </div>


    <div class="container">
      <div class="row">
        <div class="col-md custom-searchContainer">
          <label>Search for a City</label>
          <input id="cityname">
          <button id="searchButton" class="btn custom-button">Search</button>
          <h3>Search History</h3>
          <div class="history"></div>
          <div class="history"></div>
          <div class="history"></div>
          <div class="history"></div>
        </div>

        <div id="currentCityInfo" class="col-md">
          <h1 id="currentCity">Current City Name</h1>
          <h2 id="currentDate">Current Date</h2>
          <p id="temperature">Temperature</p>
          <p id="humidity">Humidity</p>
          <p id="windspeed">Wind Speed</p>
          <p>UV Index</p>
        </div>
      </div>  
      <div class="row">
        <div class="col-md forecastSpot">
          <h1>5 Day Forecast</h1>
        </div>
      </div>
      <div class="row">
        <div class= "col-md">
          <div class="forecast"></div>
        </div>
        <div class="col-md">
          <div class="forecast"></div>
        </div>
        <div class="col-md">
          <div class="forecast"></div>
        </div>
        <div class="col-md"> 
        <div class="forecast"></div>
        </div>
        <div class="col-md"> 
          <div class="forecast"></div>
        </div>
        
      </div>
    </div>

         
          
          
          
      
 
    
    
<script src="./Assets/script.js"></script>
</body>
</html>
