<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./Assets/style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid custom-header">
        <div class="container">
          <h1 class="display-4">Weather Dasboard</h1>
          <p class="lead"></p>
        </div>
      </div>


    <div class="container">
      <div class="row">
        <div class="col-md custom-searchContainer">
          <label>Search for a City</label>
          <input id="cityname">
          <button id="searchButton" class="btn custom-button">Search</button>
        </div>

        <div id="currentCityInfo" class="col-md">
          <h1>Current City Name</h1>
          <h2>Current Date</h2>
          <p>Temperature</p>
          <p>Humidity</p>
          <p>Wind Speed</p>
          <p>UV Index</p>
        </div>
      </div>  
    </div>


    <div id="forecastSpot">


    </div>
    
<script src="./Assets/script.js"></script>
</body>
</html>
